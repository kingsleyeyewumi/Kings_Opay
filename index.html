<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Opay Bank</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="mainCoverPage">
            <div id="accountInfoNavBar">
                  <div class="acctInfoNotif">
                        <a href="#" class="photo">
                              <div class="photoContainer"></div>
                        </a>
                        <div class="name">Hi, KINGSLEY</div>
                        <a href="#" class="customerService"><i class="fa-solid fa-headphones"></i></a>
                        <a href="#" class="scan"><img src="images/scan_logo.png" alt="" width="25px"></a>
                        <a href="#" class="notification">
                              <div class="bell">
                                    <i class="fa-regular fa-bell"></i>
                                    <div class="redDot"></div>
                              </div>
                        </a>
                  </div>
                  <div class="marquee">
                        <marquee behavior="" direction="">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, molestias.</marquee>
                  </div>
                  <div class="acctBalDepo">
                        <div class="acctContainer">
                              <div class="acctContainerLeft">
                                    <div class="availableBalance">
                                          <a href="#" class="good">
                                                <i class="fa-solid fa-shield"></i>
                                                <div class="check"><i class="fa-solid fa-check"></i></div>
                                          </a>
                                          <a href="#" class="availBal">Available Balance</a>
                                          <a href="#" class="eye"><i class="fa-solid fa-eye"></i></a>
                                    </div>
                                    <div class="amount">
                                          <a href="#" class="naira">N</a>
                                          <a href="#" class="numbers">0.00</a>
                                    </div>
                              </div>
                              <div class="acctContainerRight">
                                    <a href="#" class="transactionHistory">Transaction History ></a>
                                    <a href="#" class="addMoney">+ Add Money</a>
                              </div>
                        </div>
                  </div>
            </div>
            <div id="transactionContainer"></div>
            <div id="payBillsContainer"></div>
            <div id="adsContainer"></div>
            <div id="footerNavBar"></div>
      </div>
</body>
</html>
